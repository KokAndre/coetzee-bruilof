<div class="mx-4">

    <div *ngFor="let person of fullBridalList" class="pb-2">
        <p class="text-size-45 mt-3 text-bold mb-0">{{ person.name }}</p>
        <p class="text-size-30">{{ person.title }}</p>
        <p class="text-size-22">{{ person.description }}</p>
    </div>


</div>
